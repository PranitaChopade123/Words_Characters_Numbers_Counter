<!DOCTYPE html>
<html>
<head>
	<title> Words and Characters Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<h1 style="color: white">Words Characters And Number Counter </h1><br><br><br><br>
	<div class="counter">
		<div class="CharacterCounter">
			<span style="color:black; font-size: 20px;">Characters</span>
			<div id="ccount">0</div>
		</div>
		
		<div class="WordsCounter">
			<span style="color:black;font-size: 20px;">Words</span>
			<div id="wcount">0</div>
		</div>

		<div class="NumbersCounter">
			<span style="color:black;font-size: 20px;">Numbers</span>
			<div id="ncount">0</div>
		</div>

	</div>
<br><br>
<textarea id="content" cols="30" rol="10" placeholder="Start typing here....."></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
